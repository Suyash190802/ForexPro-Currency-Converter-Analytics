  <div class="layout-wrapper">
  <div class="lottie-box" id="lottie-left"></div>
    
    <div class="container">
        <h2>Currency Converter</h2>
        
        <form>
            <div class="amount">

              <div class="dropdown">

                    <p>from</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/shiny/64.png">
                        <select  name="from">
                           
                        </select>
                    </div>
                </div>
                 <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>to</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/shiny/64.png">
                        <select name="to">
                           
                        </select>
                    </div>
               </div>
              </div>
              <div class="msg">1USD=85INR</div>
              <button>Convert</button>
        </form> 

    </div>
      <div class="lottie-box" id="lottie-right"></div>
</div>
<script>
  // Left Animation
  lottie.loadAnimation({
    container: document.getElementById('lottie-left'),
    renderer: 'svg',
    loop: true,
    autoplay: true,
    path: './images/anim.json'
  });

  // Right Animation
  lottie.loadAnimation({
